<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='content-type' content-type='text/html' charset='utf-8'>
    <title>Drug Search Demo</title>
    <script type='text/javascript' src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
    <script type='text/javascript' src='http://underscorejs.org/underscore-min.js'></script>
    <script type='text/javascript'>
    (function($) {
     $(document).ready(function() {
       var head = $('head')[0];

       <!-- TODO: ZACKY, NEED TO RENDER ALL THE FILES LIKE 'js/*' and 'css/*'. -->
       var script = document.createElement('script');
       script.type = 'text/javascript';
       script.src = 'js/event_handler.js';
       head.appendChild(script);

       var link = document.createElement('link');
       link.type = 'text/css';
       link.rel = 'stylesheet';
       link.media = 'screen';
       link.href = 'css/layout.css';
       head.appendChild(link);
     });
    }).call(this, jQuery);
    </script>
  </head>

  <body>
    <div class='content-container'>
      <div class='display-container'>
        <form id='search' method='post' accept-charset='utf-8'>
          <div class='search-container'>
            <input id='name' class='text'>
            <input class='button' type='submit' value='Search'>
          </div>
          <div class='blank-line'></div>
          <div class='result-header'>
            <span class='tab'></span>
            <span class='counter-info'></span>
          </div>
          <div class='dividing-line'></div>

          <div class='result-container'>
            <div class='result-content'></div>
            <div class='pagination-container'></div>
          </div>

          <div class='detail-container' style='display: none;'>
            <div class='pic-slot'></div>
            <div class='info-slot'></div>
            <input class='button pull-right back-btn' type='button' value='Back'>
          </div>
        </form>
      </div>


      <div class='version-container'>
        <div class='blank-line'></div>
        <div class='infomation center'>Â© 2014 Lab 302 Inc. All Rights Reserved.</div>
      </div>
    </div>
  </body>
</html>
