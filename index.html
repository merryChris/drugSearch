<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<form id="q" method="post">
  <input id="name">
  <input type="submit" value="搜索">
</form>
<script src="http://libs.useso.com/js/jquery/1.11.1/jquery.min.js"></script>
<script>
$("form#q").submit(function(e) {
  e.preventDefault();
  $.ajax({
    type: "get",
    url: "search.php",
    data: {
      name: $("input#name").val(),
      //base: <?=$base?>
    },
    dataType: "json",
    success: function(drugs) {
      $("body").append(drugs.count);
      var html = "";
      for (var i = 0; i < drugs.length; i++) {
        var drug = drugs[i];
        html += ("<li>" + drug.name + " - " + drug.company_name + "</li>");
      }
      html = "<ul>" + html + "</ul>";
      $("body").append(html);
    }
  });
});
</script>
</body>
</html>
